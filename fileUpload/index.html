<!DOCTYPE html>
<html ng-app="docsTemplateUrlDirective">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../bower_components/angular/angular.js"></script>
    <style>
        li {
            display: inline-block;
        }
        img {
            display: inline-block;
            width: 200px;
            padding: 0.5em;
            margin: 1em;
        }
    </style>
</head>
<body>


<script>
    angular.module('docsTemplateUrlDirective', [])
            .controller('Controller', ['$scope', function($scope) {
                $scope.customer = {
                    name: 'Naomi',
                    address: '1600 Amphitheatre'
                };
            }])
            .directive('myCustomer', function() {
                return {
                    templateUrl: 'my-customer.html',
                    scope:{},
                    link: function (scope, element) {
                      //  console.log(scope.message);

                        /*  var inp = document.createElement('input');
                         inp.setAttribute('type', 'file');
                         inp.setAttribute('multiple', 'multiple');
                         inp.click();*/

                        //console.log(element[0].lastElementChild);
                      //  console.log(element[0].firstElementChild);

                        var ul = element[0].lastElementChild;
                        var inp = element[0].firstElementChild;
                        inp.addEventListener('change', function () {
                        var files = Array.prototype.slice.call(this.files);
                        var promises = files.map(getFileReaderPromise);
                            Promise.all(promises).then(function (data) {
                                data.forEach(function (datauri) {
                                    var li = createElement('li', ul);
                                    var img = createElement('img', li);
                                    img.src = datauri;
                                });
                            });
                        });
                    }
                };

                function getFileReaderPromise(file) {
                    return new Promise(function (resolve, reject) {
                        var reader = new FileReader();
                        reader.addEventListener('loadend', function () {
                            // this.result
                            resolve(this.result);
                        });
                        reader.addEventListener('error', function (err) {
                            reject(err);
                        });
                        reader.readAsDataURL(file);
                    });
                }

                function createElement(elementType, parent, className, innerHTML, custom) {
                    var element = document.createElement(elementType);
                    if (parent) parent.appendChild(element);
                    if (className) element.className = className;
                    if (innerHTML) element.innerHTML = innerHTML;
                    if (typeof custom !== 'undefined') {
                        for (var prop in custom) {
                            element.setAttribute(prop, custom[prop]);
                        }
                    }
                    return element;
                }


            });
</script>
<div ng-controller="Controller">
    <div my-customer></div>

</div>
</body>
</html>
